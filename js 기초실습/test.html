<!DOCTYPE html>
<html>
<head>
	<title> 윤동주 시집 test</title>
	<meta charset= "UTF-8"/>
</head>
<body>
	<form action = "">
		이름: <span id = "username" > 사용자 이름 </span>
		<input type = "button" value = "수정" onclick= "modify();"/>
	</form>
	<script type = "text/javascript">
		function modify() {
			var nameObj = document.getElementById("username");
			var newName  = prompt(" 새 이름을 입력하세요. ", nameObj);
			nameObj.innerText = newName;

		}

	</script>
</body>
</html>
