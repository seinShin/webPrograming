<!DOCTYPE html>
<html>
<head>
	<title> 비만도 판정  </title>
	<meta charset= "UTF-8"/>

</head>
<body>
	<table border = "1">
		<script type = "text/javascript">
			var name=prompt("이름을 입력하세요...");
			var height = prompt(name +"님의 키를 입력하세요...");
			var weight = prompt(name + "님의 몸무게를 입력하세요...");
			var bmi = weight / ((height/100) * (height/100));
			
			
			if (bmi< 18.5){

				document.write("<tr> <th>이름</th><td>"+name+"</td></tr>");
				document.write("<tr> <th>키</th><td>"+height+"cm</td></tr>");
				document.write("<tr> <th>몸무게</th><td>"+weight+"kg</td></tr>");
				document.write("<tr> <th>BMI</th><td>"+bmi.toFixed(1)+"</td></tr>");
				document.write("<tr> <th>비만도</th><td>"+"저체중".fontcolor("blue").fontsize(8)+"</td></tr>");

				
			}
			else if((18.5<=bmi) && (bmi<25.0)){
				
				document.write("<tr> <th>이름</th><td>"+name+"</td></tr>");
				document.write("<tr> <th>키</th><td>"+height+"cm</td></tr>");
				document.write("<tr> <th>몸무게</th><td>"+weight+"kg</td></tr>");
				document.write("<tr> <th>BMI</th><td>"+bmi.toFixed(1)+"</td></tr>");
				document.write("<tr> <th>비만도</th><td>"+"정상".fontcolor("black").fontsize(8)+"</td></tr>");

			}
			else if((25.0<=bmi) && (bmi<30.0)){
				
				document.write("<tr> <th>이름</th><td>"+name+"</td></tr>");
				document.write("<tr> <th>키</th><td>"+height+"cm</td></tr>");
				document.write("<tr> <th>몸무게</th><td>"+weight+"kg</td></tr>");
				document.write("<tr> <th>BMI</th><td>"+bmi.toFixed(1)+"</td></tr>");
				document.write("<tr> <th>비만도</th><td>"+"과체중".fontcolor("orange").fontsize(8)+"</td></tr>");

			}
			else{
			
				document.write("<tr> <th>이름</th><td>"+name+"</td></tr>");
				document.write("<tr> <th>키</th><td>"+height+"cm</td></tr>");
				document.write("<tr> <th>몸무게</th><td>"+weight+"kg</td></tr>");
				document.write("<tr> <th>BMI</th><td>"+bmi.toFixed(1)+"</td></tr>");
				document.write("<tr> <th>비만도</th><td>"+"비만".fontcolor("red").fontsize(8)+"</td></tr>");

			}
			
			

			
		</script>
	</table>
</body>
</html>
