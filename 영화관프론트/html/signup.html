<body>
	<article>
	<p id="title1">회원가입</p><!--호러박스 이미지 넣을 수도-->
		<form method="get" action="form_app.js">
		<div id = "signup">
		
			<label for = "email">Email : </label>  <!--이메일 입력창-->
			<input type = "email" id = "email"/>
			<br>
		
			<label for = "name">이름 : </label>  <!--이름 입력창-->
			<input type = "text" id = "name"/>
			<br>
		
			<label for = "pw">Password : </label>  <!--비밀번호 입력창-->
			<input type = "password" id = "pw" />
			<span class "error_next_box"></span>   <!--평식에 맞지 않을 경우 에러-->
			<p id = "alam">*영문,숫자를 혼합하여 8~12자리</p>
		
		
			<label for = "pwd">Password 확인 : </label>   <!--비밀번호 확인-->
			<input type = "password" id = "pwd"/>
			<br>
		
			<label for = "phone">전화번호 : </label>   <!--비밀번호 확인-->
			<input type = "tel" id = "phone" pattern ="(01[0-9]{1})-[0-9]{3,4}-[0-9]{4}"/>
			<br>                                            <!--이용약관, 개인정보 동의란-->
			이용약관 및 개인정보 이용 :
			<label for = "y"> 동의</label>
			<input type = "radio" name = "agree" id = "y" value = "yes" checked/>
		
			<label for = "n">비동의</label>
			<input type = "radio" name = "agree" id = "n" value = "no"/>
		</div>
		<div id = "sign_button">												 <!--등록-->
			<button class = "button1" type = "submit">회원가입</button>
			<button class = "button1" type = "reset">취소</button>
		</div>
		</form>
