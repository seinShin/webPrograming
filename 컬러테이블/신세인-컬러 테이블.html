<!DOCTYPE html>
<html>
<head>
	<title> color table</title>
	<meta charset= "UTF-8"/>

</head>
<body>
	<table id = "table" border = "1" >
		<tr><td>1-1</td><td>1-2</td><td>1-3</td><td>1-4</td><td>1-5</td></tr>
		<tr><td>2-1</td><td>2-2</td><td>2-3</td><td>2-4</td><td>2-5</td></tr>
		<tr><td>3-1</td><td>3-2</td><td>3-3</td><td>3-4</td><td>3-5</td></tr>
	</table>
	<script type = "text/javascript">

		function table_color(){
			var table = document.getElementById("table");
			var inputValue = document.getElementById('colorvalue').value;
			var a = document.getElementById("col").value;
			var b = document.getElementById("row").value;

			table.rows[a-1].cells[b-1].style.background = inputValue;

		}


	</script>


	<form >
		세로 <input id = "col" type = "number" min = "1" max = " 3"  style = "width : 30px"/>
		<br>
		가로 <input id = "row" type= "number"  min = "1" max = " 5"style = "width : 30px" />
		<br>
		컬러 <input id = "colorvalue" type = "text"  size = "7" />
		<br>
		<input type = "button" value = "컬러 적용" onclick = "table_color();"/>
		
	</form>
</body>
